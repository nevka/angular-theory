<input type="text" class="form-control" [(ngModel)]="carName" />
<button class="btn btn-primary" (click)="addCar()">Добавить кнопку</button>
<p *ngIf="!carCarStatus; else successStatus">Машина не добавлена</p>
<ng-template #successStatus>
    <p>Машина добавлена!</p>
</ng-template>
<hr />


<app-car *ngFor="let car of cars"></app-car>

<ul>
    <li *ngFor="let item of items; let i = index">
        <b>{{i+1}}</b> - <i>{{item.name}}</i>
    </li>
</ul>
