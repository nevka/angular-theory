<div class="container">
  <div class="col-xs-8 col-xs-offset-2">



    <h3 [appBackground]="'red'" [defaultColor]="'green'">{{ headerText }}</h3>


    <ul class="list-group">
        <li *ngFor="let item of items" (click)="onClick(item)" class="list-group-item">
            {{item}}
        </li>
    </ul>

    <div [ngSwitch]="current">
        <p *ngSwitchCase="1">p1</p>
        <p *ngSwitchCase="2">p2</p>
        <p *ngSwitchDefault>-</p>
    </div>


  </div>
</div>
